<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TalentHire</title>
    <link rel="stylesheet" type="text/css" href="frontend.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">Talent<span>Hire</span></div>
        <div class="menu">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Service</a>
          <a href="#">Contact</a>
          <div class="search">
            <input type="text" name="" placeholder="Search here.." />
            <i class="fa fa-search" id="icon"></i>
          </div>
          <i class="fa fa-moon-o" id="mode"></i>
        </div>
      </nav>

      <div class="container">
        <div class="left">
          <h1>Elevate Your Recruitment Game with <span>TALENT</span>HIRE.</h1>
          <p>
            TalentHire is your Recruitment Partner for Today and Tomorrows specifically tailored for Java/J2EE recruitment.
            Effortless, Intuitive, and Always Adaptable.
          </p>
          <br /><br />
           


          

          <div class="container-resume">
            <!-- <h2>Upload Resume</h2> -->
            
            <form id="resumeForm" enctype="multipart/form-data">
              <div>
                <label for="resume"><a href="#">Scan Resume</a></label>
               
                <!-- <label for="resume">Upload Resume:</label> -->
                 <input type="file" id="resume" name="resume">
              </div>
            </form>
            <br /><br />
            <div id="jobDescriptionSection" style="display: none;">
              <!-- <h2>Add Job Description</h2> -->
              <form id="jobForm">
                <div>
                  
                  <label for="jobDescription"><a href="#">Job Description:</a></label>
                  <textarea id="jobDescription" name="jobDescription" rows="4" cols="50"></textarea>
                </div>
                <input type="submit" value="Submit">
              </form>
            </div>
          </div>

          






          <div class="icons">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-whatsapp"></i>
            <i class="fa fa-envelope"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-google"></i>
          </div>
        </div>
        <div class="right">
          <img src="image/pic1.png" />
        </div>
      </div>
    </header>
    <script>
      // JavaScript for handling file upload and form submission
    

      document.getElementById('resume').addEventListener('change', function(event) {
        var file = event.target.files[0];
        if (file) {
          //if a meaningful file is selected then make the job description section visible
          document.getElementById('jobDescriptionSection').style.display = 'block';
        }
      });
      
      document.getElementById('jobForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting normally
      
        // Get the form data
        var formData = new FormData();
        var jobDescription = document.getElementById('jobDescription').value;
        var resume = document.getElementById('resume').files[0];
        formData.append('jobDescription', jobDescription);
        formData.append('resume', resume);
      
        // Send the form data to the backend using fetch API
        fetch('/your-backend-endpoint', {
          method: 'POST',
          body: formData
        })
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.text();
        })
        .then(data => {
          // Do something with the response from the backend if needed
          console.log(data);
         
        })
        .catch(error => {
          console.error('There was a problem with your fetch operation:', error);
        });
      });
      </script>
  </body>
</html>
